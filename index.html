<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h1>AGE CALCULATOR</h1>
        <div class="input">  
            <input type="date" name="" id="date-input">
            <button id="calc-age-btn">Calculate</button>
        </div>
        <h3 id="alert"></h3>
        <div class="output">
            <div>
                <span id="years">-</span>
                <p>Years</p>
            </div>
            <div>
                <span id="months">-</span>
                <p>Months</p>
            </div>
            <div>
                <span id="days">-</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
